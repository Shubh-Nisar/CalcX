<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CalcX | Quadratic Equations</title>

    <style>
    #calcX{
            margin-left:auto;
            margin-right:auto;
            width:50% !important;
            border:3px #333 solid;
            border-radius:8px;
            padding:3px;
            }

     @media(max-width:350px){
                #calcX{
                    width:75% !important;
                }
            }

    
    #output{
            text-align:center;
            {% comment %} border: 3px #333 solid;
            border-radius:8px; {% endcomment %}
            width:50% !important;
            margin-left:auto;
            margin-right:auto;
            margin-top:20px;
            padding:10px;
            }


            #position{
                margin-right:10%;
            }

            @media(min-width:900px){
                #position{
                    margin-right:7%;
                }
            }
            @media(max-width:500px){
                #position{
                    margin-right:20%;
                }
                #result{
                    width:95% !important;
                }
            }


    </style>
</head>
<body>
   <div class="fixed-action-btn">
       <a href="/about/about" class="btn-floating btn-large red white-text">About</a>
   </div>

    <div class="fixed-action-btn" id='position'>
        <a href="/" class="btn-floating btn-large waves-effect waves-light red lighten-1 white-text">
        Home</a>
    </div>

   
    <div class="container">
     <h1 class="center-align border" id='calcX'>CalcX</h1>
        <header>
            <h2>Get Solutions to your quadratic equations</h2>
        </header>
        <div class="row">
            
            <form class="col s12">
                {% comment %} {% csrf_token %} {% endcomment %}
                <div class="input-field">
                    <label  for="">Enter the value of a in ax<sup>2</sup> + bx + c</label>
                    <input  id="ainput" type="text" name='num1'>
                </div>
                <div class="input-field">
                    <label for="">Enter the value of b in ax<sup>2</sup> + bx + c</label>
                    <input  id="binput" type="text" name='num2'>
                </div>
                <div class="input-field">
                    <label for="">Enter the value of c in ax<sup>2</sup> + bx + c</label>
                    <input  id="cinput" type="text" name='num3'>
                </div>
                    <input class="btn" id="submit" type="submit" value="Submit">
                    <h5 id="output"></h5>
            </form>
            

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $('#submit').click(function(e){
            e.preventDefault()
            a=$('#ainput').val()
            b=$('#binput').val()
            c=$('#cinput').val()

            if(b*b-4*a*c>0)
            {
                output1=(-b+Math.sqrt(b*b-4*a*c))/(2*a)
                output2=(-b-Math.sqrt(b*b-4*a*c))/(2*a)
                $('#output').text(`Roots are : ${output1} and ${output2}`)
            }
            else if(b*b-4*a*c==0)
            {
                output1=output2=-b/(2*a)
                $('#output').text(`Roots are :${output1} and ${output2}`)
            }
            else
            {
                $('#output').text('Roots are imaginary')
            }   
            
            
        })
    </script>
</body>
</html>
