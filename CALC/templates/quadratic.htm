{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CalcX | Quadratic Equations</title>
</head>
<body>
   <div class="fixed-action-btn">
       <a href="/" class="btn-floating btn-large red white-text">Home</a>
   </div>

   
    <div class="container">
        <header>
            <h2>Get Solutions to your quadratic equations</h2>
        </header>
        <div class="row">
            
            <form action="quadratic" method="POST" class="col s12">
                {% csrf_token %}
                <div class="input-field">
                    <label  for="">Enter the value of a in ax<sup>2</sup> + bx + c</label>
                    <input  id="ainput" type="text" name='num1'>
                </div>
                <div class="input-field">
                    <label for="">Enter the value of b in ax<sup>2</sup> + bx + c</label>
                    <input  id="binput" type="text" name='num2'>
                </div>
                <div class="input-field">
                    <label for="">Enter the value of c in ax<sup>2</sup> + bx + c</label>
                    <input  id="cinput" type="text" name='num3'>
                </div>
                    <input class="btn" id="submit" type="submit" value="Submit">
                    <h5 id="output">Roots are {{result1}} and {{result2}}</h5>
            </form>
            

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        $('#submit').click(function(){
            a=$('#ainput').val()
            b=$('#binput').val()
            c=$('#cinput').val()

            output2=(-b-Math.sqrt(Math.pow(b,2)-4*a*c))/2*a
            $('#output').text(`Roots are :${output1} and ${output2}`)
        })
    </script> -->
</body>
</html>
{% endblock %}
